<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Your Own Postcard</h1>
      <h2>Fill Out the fields below to populate this postcard letter:</h2>

      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">This letter is for</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="street-address">Their street address</label>
            <input id="street-address" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="city">Their city</label>
            <input id="city" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="state">Their state</label>
            <input id="state" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="zip">Their zip</label>
            <input id="zip" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Create my postcard!</button>
        </form>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2 id="greetings">Greetings from Hawaii!</h2>
      </div>
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <h4 id="stamp">Place a<br>Stamp<br>Here</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <p id="letter-text">Hello I am missing you but having so much fun without you here in Hawaii. It's pretty awesome. Chao!</p>
      </div>
      <div class="col-md-6">
        <ul id="address-text">
          <li>Firstname Lastname</li>
          <li>Street Address</li>
          <li>City, State Zip</li>
        </ul>
      </div>

    </div>
  </div>
  </body>
</html>
